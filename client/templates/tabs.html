<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">


  <!-- booking Tab -->
  <ion-tab title="预约" icon-off="ion-ios7-pulse" icon-on="ion-ios7-pulse-strong" href="#/tab/booking">
    <ion-nav-view name="tab-booking"></ion-nav-view>
  </ion-tab>


  <!-- 订单 Tab -->
  <ion-tab title="订单" icon-off="ion-ios7-chatboxes-outline" icon-on="ion-ios7-chatboxes" href="#/tab/order">
    <ion-nav-view name="tab-order"></ion-nav-view>
  </ion-tab>

  <!-- 我的 Tab -->
  <ion-tab title="我的" icon-off="ion-ios7-heart-outline" icon-on="ion-ios7-heart" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>



</ion-tabs>
